<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claymorphic form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
 <div class="wrapper">  
    <h1 class="header">Claymorphic Form Design</h1>  
    <p class="headerText">Feel free to use this template and make changes as you wish</p>  
   <form>  
    <div class="inputWrapper">  
     <label for="name">Name</label>  
     <input id="name" type="text" autocomplete="off" required>  
    </div>  
    <div class="inputWrapper">  
     <label for="email">E-mail</label>  
     <input id="email" type="email" autocomplete="off" required>  
    </div>  
    <div class="inputWrapper">  
     <label for="password">Password</label>  
     <input id="password" type="password" required>  
    </div>  
    <div class="inputWrapper">  
     <label for="repeatPassword">Repeat password</label>  
     <input id="repeatPassword" type="password" required>  
    </div>  
    <button type="submit" class="submitButton">Register</button>  
   </form>  
  </div>  
</body>
</html>
