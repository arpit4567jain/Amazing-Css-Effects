<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Neumorphic Contact Div</title>
</head>
<body>
    

    <div id="about">
        <div class="center">
            Copyright &copy; <span class="gradient">www.example-website.com</span>
            <div class="about-rights">
                All rights reserved
            </div>
            <div class="about-me">
                Anonymous | Contributor
            </div>
            <hr class="ruler">
            <div class="social-links">
                <a href="https://github.com/" class="account-link" target="_blank"><img src="Resources/githubLogo.png" alt="Github Account" class="icon"></a>
                <a href="https://wa.me/" class="account-link" target="_blank"><img src="Resources/whatsappLogo.png" alt="Whatsapp Account" class="icon"></a>
                <a href="mailto:temp@gmail.com" class="account-link" target="_blank"><img src="Resources/mailLogo.png" alt="GMail Account" class="icon"></a>
                <a href="https://www.linkedin.com/in/" class="account-link" target="_blank"><img src="Resources/linkedIn.png" alt="LinkedIn Account" class="icon"></a>
                <a href="https://twitter.com/" class="account-link" target="_blank"><img src="Resources/twitterLogo.png" alt="Twitter Account" class="icon"></a>
            </div>            
        </div>

</body>
</html>
