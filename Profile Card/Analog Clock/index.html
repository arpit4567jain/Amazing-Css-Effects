<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="number number1">o</div>
        <div class="number number2">o</div>
        <div class="number number3">o</div>
        <div class="number number4">o</div>
        <div class="number number5">o</div>
        <div class="number number6">o</div>
        <div class="number number7">o</div>
        <div class="number number8">o</div>
        <div class="number number9">o</div>
        <div class="number number10">o</div>
        <div class="number number11">o</div>
        <div class="number number12">o</div>
        <div class="hand hour" data-hour></div>
        <div class="hand minute" data-minute></div>
        <div class="hand second" data-second></div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
