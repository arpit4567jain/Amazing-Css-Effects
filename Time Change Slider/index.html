<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Clock with Scrubber</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div>

  <div class="clock-wrapper">
    <div class="clock">

      <div class="small-hand"></div>
      <div class="big-hand"></div>
      <div class="seconds"></div>
      <div class=" hour tree">3</div>
      <div class=" hour six">6</div>
      <div class=" hour nine">9</div>
      <div class=" hour noon">12</div>
    </div>
  </div>
  <input type="range" min="0" max="24" step="0.0001" value="0" oninput="update(this.value)" />
  <span class="digital">12:00:00</span>
</div>
<!-- partial -->
  <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
